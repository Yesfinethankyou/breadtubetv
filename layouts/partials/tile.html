<a class="p-2" style="max-width: 150px" href="{{ .Link.url }}" data-groups='{{ if .Link.tags }}{{ delimit .Link.tags "," }}{{ end }}'{{ if .Jump }} target="_blank"{{ end }}>
  <img class="img-fluid" src="{{ .Link.img }}"></img>
  <span class="pt-2 font-weight-bold d-inline-block tile-title">{{ .Link.name }}</span>
</a>
