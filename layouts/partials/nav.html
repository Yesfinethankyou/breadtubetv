<ul class="list-unstyled text-center">
  {{ range .Site.Params.nav }}
    <li class="pt-1 pb-1">
      <a title="{{ .name }}" href="{{ .href }}" target="_blank">
        <i class="fab fa-{{ .icon }}"></i>
        <span class="d-none" aria-hidden="true">{{ .name }}</span>
      </a>
    </li>
  {{- end }}
</ul>
