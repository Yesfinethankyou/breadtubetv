<a class="tile p-1 mb-2" href="{{ .Link.url }}" data-groups='{{ if .Link.tags }}{{ delimit .Link.tags "," }}{{ end }}'{{ if .Jump }} target="_blank"{{ end }}>
  <img class="tile-img img-fluid" src="/img/channels/{{ .Link.slug }}.jpg"></img>
  <span class="tile-title pt-2 font-weight-bold d-inline-block">{{ .Link.name }}</span>
</a>
